<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz Details and Start</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="animated-bg-blob blob1"></div>
  <div class="animated-bg-blob blob2"></div>

  <div class="header" id="pageHeader">
    <h1>Enter Your Details and Select Difficulty</h1>
  </div>

  <form id="userDetailsForm" class="user-details-form">
    <label>Name: <input type="text" id="name" required /></label>
    <label>Email: <input type="email" id="email" required /></label>
    <label>Phone Number: <input type="tel" id="phone" required /></label>
    <label>Age: <input type="number" id="age" min="1" max="120" required /></label>
    <label>School/College: <input type="text" id="school" required /></label>
    <h3>Select Difficulty:</h3>
    <div class="difficulty-selection">
      <label><input type="radio" name="difficulty" value="easy" required /> Simple</label>
      <label><input type="radio" name="difficulty" value="medium" /> Medium</label>
      <label><input type="radio" name="difficulty" value="hard" /> Hard</label>
    </div>
    <button type="submit" class="btn">Start Quiz</button>
  </form>

  <div id="quizOverlay" class="quiz-overlay hidden">
    <div class="quiz-container" id="quizContainer">
      <div id="quizQuestion"></div>
      <div id="quizOptions" class="options"></div>
      <div id="quizFeedback"></div>
      <button id="nextQuestionBtn" class="btn" disabled>Next Question</button>
      <div id="progressBar"><span id="progressFill"></span></div>
      <span id="timer"></span>
    </div>
  </div>

  <div class="score-container" id="scoreContainer" style="display:none;">
    <h2>Quiz Completed!</h2>
    <span id="score"></span>
    <div id="scoreDetails"></div>
    <button id="downloadCertificateBtn" class="btn" style="display:none;">Download Certificate</button>
    <button id="restartQuizBtn" class="btn">Restart Quiz</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
